{% extends 'layout.html' %}
{% block body %}
<div class="row">
    <div class="col-5 mx-auto">
        <h3>Edite</h3><hr>
        <form method="post" action="{{url_for('edit_user',id=datas.ID)}}">
            <div class="form group">
                <label>Nome</label>
                <input type="text" name="nome" required class="form-control" value="{{datas.NOME}}">
            </div>
            <div class="form group">
                <label>Tipo</label>
                <input type="text" name="tipo" required class="form-control" value="{{datas.TIPO}}">
            </div>
            <div class="form group">
                <label>Captura</label>
                <input type="text" name="captura" required class="form-control" value="{{datas.CAPTURA}}">
            </div>
            <div class="form group">
                <label>Foto</label>
                <input type="text" name="foto" required class="form-control" value="{{datas.FOTO}}">
            </div>
            <div class="form group">
                <label>Aparição</label>
                <input type="text" name="aparicao" required class="form-control" value="{{datas.APARICAO}}">
            </div>
            <div class="form group">
                <label>Attack</label>
                <input type="text" name="attack" required class="form-control" value="{{datas.ATTACK}}">
            </div>
            <div class="form group">
                <label>Defesa</label>
                <input type="text" name="defesa" required class="form-control" value="{{datas.DEFESA}}">
            </div>
            <input type="submit" value="Confirmar" class="btn btn-primary">
        </form>
    </div>
</div>
{% endblock %}
